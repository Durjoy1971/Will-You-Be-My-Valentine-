<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Will You Be My Valentine?</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Will You Be My Valentine?</h1>
      <p>Dear [Girlfriend's Name],</p>
      <p>I hope this message finds you well. I wanted to ask if you would be my Valentine this year. Please let me know your answer by clicking one of the buttons below.</p>
      <button class="btn yes-btn">Yes</button>
      <button class="btn no-btn">No</button>
      <div class="result-container hidden">
        <p class="result-text">You just made my day! Happy Valentine's Day!</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
